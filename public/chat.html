<!DOCTYPE html>
<html>
<head>
	<title>GBU CHAT PARADISE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="container">
	<div class="chat__sidebar">
		<h3 class="header">People</h3>
	</div>
	<div class="chat__main">
		<div class="chat__area">
			<ul id="message-list">	
			</ul>
		</div>
		<div class="chat__footer enclose">
<form id="message-form">
	<input id="message-text" type="text" autocomplete="off" name="message">
	 <button style="font-size: 20px;padding-right: 5px"><i class="fas fa-paper-plane"></i></button>
	</form>
	<button id="send-location" style="font-size: 20px"><i class="fas fa-map-marker-alt"></i></button>
	</div>
	</div>
</div>
<script id="newMessage-template" type="text/template">
	<li class="message">
		<div class="message__title">
			<h4>{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<p>{{text}}</p>
		</div>
	</li>
</script>
<script id="locationMessage-template" type="text/template">
	<li class="message">
		<div class="message__title">
			<h4 style="display:inline">{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<a href={{url}} target="_blank">MyCurrentLocation</a>
		</div>
	</li>
</script>
</body>

<script type="text/javascript"src="/socket.io/socket.io.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./moment.js"></script>
  <script type="text/javascript" src="./mustache.js"></script>
<script type="text/javascript" src="/chat.js"></script>
</html>
