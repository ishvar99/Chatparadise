<!DOCTYPE html>
<html>
<head>
	<title>SOCIAL MEDIA WEBSITE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
	<div class="container">
	<div class="chat__sidebar">
		<h3 class="header">People</h3>
		<div id="users">	
		</div>
	</div>
	<div class="chat__main">
		<h1 class="room"></h1>
		<div class="online"></div>
		<div class="chat__area">
			<ul style="margin:75px 0px" id="message-list">
			</ul>
		</div>
		<div class="chat__footer enclose">
<form id="message-form">
	<textarea style="width:100%;overflow: hidden;font-size: 25px" id="message-text" autocomplete="off" autofocus name="message"></textarea>	
	 <button class="btn" style="font-size: 20px;padding-right: 5px"><i class="fas fa-paper-plane"></i></button>
	</form>		
	<button class="btn" id="send-location" style="font-size: 20px;margin-right: 10px;"><i class="fas fa-map-marker-alt"></i></button>
	  <label style="text-align: center" for="file-upload" class="btn">
    <i style="padding-top: 25px;" class="fas fa-paperclip"></i>
</label>
<input id="file-upload" type="file"/>
	</div>
	</div>
</div>
<script id="newMessage-template" type="text/template">
	<div style="display:flex;"> 
	<div class="avatar">
	   <span>{{createdAt}}</span>
	   <img class="pic" src="{{avatar}}">
	</div>
	<div class="message">
		<li class="{{gender}}">
		<div class="message__title">
			<h4>{{from}}</h4>
		</div>
		<div class="message__body">
			<p>{{text}}</p>
		</div>
	</li>
	</div>
	</div>
</script>
<script id="newAdminMessage-template" type="text/template">
	<div style="display:flex;">
	<div class="avatar">
		<span>{{createdAt}}</span>
	   <img class="pic" src="{{avatar}}">
	</div>
	<div class="message">
		<li class="admin">
		<div class="message__title">
			<h4>{{from}}</h4>
		</div>
		<div class="message__body">
			<p>{{text}}</p>
		</div>
	</li>
	</div>
	</div>
</script>
<script id="locationMessage-template" type="text/template">
	<div style="display:flex">
	<div class="avatar">
		<span>{{createdAt}}</span>
	   <img class="pic" src="{{avatar}}">
	</div>
	<div class="message">
	<li class="{{gender}}">
		<div style="padding-bottom:30px" class="message__title">
			<h4 style="display:inline">{{from}}</h4>
		</div>
		<div class="message__body">
			<a style="color:red" href={{url}} target="_blank">MyCurrentLocation</a>
		</div>
	</li>
	</div>
	</div>
</script>
<script id="linkMessage-template" type="text/template">
	<div style="display:flex">
	<div class="avatar">
		<span>{{createdAt}}</span>
	   <img class="pic" src="{{avatar}}">
	</div>
	<div class="message">
	<li class="{{gender}}">
		<div style="padding-bottom:30px" class="message__title">
			<h4 style="display:inline">{{from}}</h4>
		</div>
		<div class="message__body">
			<a style="color:darkgreen" href={{url}} target="_blank">{{display}}</a>
		</div>
	</li>
	</div>
	</div>
</script>
<script id="imageMessage-template" type="text/template">
	<div style="display:flex">
	<div class="avatar">
		<span>{{createdAt}}</span>
	   <img class="pic" src="{{avatar}}">
	</div>
	<div class="message">
	<li class="{{gender}}">
		<div style="padding-bottom:30px" class="message__title">
			<h4 style="display:inline">{{from}}</h4>
		</div>
		<div class="message__body">
			<a download="image.jpg" href="{{imageURL}}">
				<img class="img img-border" alt="image cannot be loaded" src="{{imageURL}}">
			</a>
		</div>
	</li>
	</div>
	</div>
</script>
</body>
<script type="text/javascript"src="/socket.io/socket.io.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./scripts/moment.js"></script>
  <script type="text/javascript" src="./scripts/mustache.js"></script>
  <script type="text/javascript" src="./scripts/deparam.js"></script>
  <script type="text/javascript" src="./howler.min.js"></script>
<script type="text/javascript" src="./scripts/chat.js"></script>
</html>
